name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Ganti dengan nama branch yang ingin Anda monitor untuk deployment (misalnya: main, master)

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies and build
      run: |
        npm install # Ganti dengan perintah yang sesuai untuk instalasi dependensi atau build proyek Anda

    - name: Deploy to GitHub Pages
      run: |
        npm run deploy # Ganti dengan perintah yang diperlukan untuk melakukan deployment (misalnya: npm run deploy, git push origin gh-pages, dll.)